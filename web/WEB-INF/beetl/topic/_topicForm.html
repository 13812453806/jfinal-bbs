<div>
    <input type="hidden" name="topic.id" value="${topic.id!}">
    <input type="hidden" name="topic.userID" value="${topic.userID!'0'}">
    <div class="row">
        <span class="span1 -label">标题：</span><input type="text" name="topic.content" value="${topic.content!}" class="span7">
    </div>
    <div class="row">
        <span class="span1 -label">类别：</span><select name="topic.moduleID">
        @ for(v in moduleList!){
            <option value="${v.id}" moduleID="${v.id}" ${ isSame(topic.moduleID!, v.id, "selected='selected'") } >${v.name}</option>
        @ }
        </select>
    </div>
    <div class="row">
        <span class="span1 -label">标签：</span>
        @ var i = 0;
        @ while( i < 3 ){
            <input type="text" class="span2" name="topic.tag">
            @ i = i + 1;
        @ }
    </div>
</div>
