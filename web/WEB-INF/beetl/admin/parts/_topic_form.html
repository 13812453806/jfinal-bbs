<script type="text/javascript">
    function setModuleID(){
        var moduleID = $("#sub_moduleID option:selected").attr("moduleID");
        $("#_moduleID").attr("value", moduleID);
    }
</script>

<p><span>标题：</span><input type="text" name="topic.content" value="${topic.content!}" style="width: 600px;"></p>
<input type="hidden" name="topic.id" value="${topic.id!}">
<input type="hidden" name="topic.moduleID" value="${moduleList[0].id!}" id="_moduleID">
<p><span>类别：</span><select name="topic.subModuleID" onchange="setModuleID()" id="sub_moduleID">
    @ for(v in moduleList!){
        @ for(s in v.subModuleList!){
            <option value="${s.id}" moduleID="${v.id}"
                @ if(topic.subModuleID! == s.id){
                    selected="selected"
                @ }
            >${v.name} - ${s.name}</option>
        @ }
    @ }
</select></p>
<p>
    <span>是否发布：</span>
    <input type="radio" name="topic.isPublished" value="true"
        @ if(topic.isPublished!'0' == true){
            checked="checked"
        @ }
    ><v>&nbsp;已发布&nbsp;&nbsp;&nbsp;&nbsp;</v>
    <input type="radio" name="topic.isPublished" value="false"
        @ if(topic.isPublished!'0' == false){
            checked="checked"
        @ }
    ><v>&nbsp;草稿</v>
</p>
<p>
    <span>是否置顶：</span>
    <input type="radio" name="topic.isUp" value="false"
        @ if(topic.isUp!'0' == false){
            checked="checked"
        @ }
    ><v>&nbsp;非置顶&nbsp;&nbsp;&nbsp;&nbsp;</v>
    <input type="radio" name="topic.isUp" value="true"
        @ if(topic.isUp!'0' == true){
            checked="checked"
        @ }
    ><v>&nbsp;置顶</v>
</p>
