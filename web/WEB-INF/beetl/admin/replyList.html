@ layout("/admin/_layout.html"){
<div class="span9 _topic_save_edit">
    <h4>最新评论列表：</h4>
    @ for(v in replyPage.list!){
    <p>
        <span>${v.userName}------${v.content}</span><a href="/post/${v.topicID}">查看</a>
    </p>
    @ }
    @ include("/common/_paginate.html", {"currentPage":replyPage.pageNumber,"totalPage":replyPage.totalPage,"actionUrl":"/reply/showReplyList"}) {}
</div>
@ }
