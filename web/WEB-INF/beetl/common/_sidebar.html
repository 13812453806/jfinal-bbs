<div class="pull-left -sidebar -border">
    <div class="">
        <div>
            <p><img src="/img/logo.jpg"></p>
        </div>
        <div>
            <p>
            <h3 class="muted">笑傲江湖</h3>
            沧海一声笑　滔滔两岸潮<br>
            浮沉随浪只记今朝<br>
            苍天笑　纷纷世上潮<br>
            谁负谁胜出天知晓<br>
            江山笑　烟雨遥<br>
            涛浪淘尽红尘俗世几多娇<br>
            清风笑　竟惹寂寥<br>
            豪情还剩了一襟晚照<br>
            苍生笑　不再寂寥<br>
            豪情仍在痴痴笑笑
            </p>
        </div>
    </div>
    <div class="">
        <h4 class="muted">置顶文章：</h4>
        @ for(v in upTopicList!){
            <p>
                <i class="icon-bookmark"></i><a href="/post/${v.id}" title="${v.content}">${v.content}</a>
            </p>
        @ }
    </div>
    <div class="">
        <h4 class="muted">浏览最多：</h4>
        @ for(v in hotTopicList!){
            <p>
                <i class="icon-fire"></i><a href="/post/${v.id}" title="共有${v.pv}次浏览">${v.content}</a>
            </p>
        @ }
    </div>
</div>
