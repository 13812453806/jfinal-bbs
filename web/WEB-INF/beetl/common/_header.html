<div class="_header">
    <h3 class="muted">一万年太久，只争朝夕</h3>
    <div class="navbar _title">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">首页</a></li>
                        <li class="divider-vertical"></li>
                        @ for(v in moduleList!){
                        <li class="dropdown">
                            <a href="/topic/show/${v.id}" class="dropdown-toggle">${ v.name }<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                @ for(s in v.subModuleList!){
                                    <li><a href="/topic/showSub/${s.id}">${ s.name }</a></li>
                                @ }
                            </ul>
                        </li>
                        @ }
                        <li class="divider-vertical"></li>
                    </ul>
                    <form class="navbar-search pull-right" action="/">
                        <input type="text" class="search-query span2">
                        <button type="submit" class="btn" style="margin-top:0" onclick="return false">Search</button>
                    </form>
                    <ul class="nav">
                        <li><a href="/topic/1" title="欢迎留言、提出建议">留言 / 建议</a></li>
                        <li class="divider-vertical"></li>
                        <li></li>
                        @ if(session.isAdminLogin!'' == 'true'){
                            <li class="dropdown">
                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">管理<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/admin/module">模块管理</a></li>
                                    <li><a href="/topic/add">写新文章</a></li>
                                    <li><a href="/topic/showTopicList">文章列表</a></li>
                                    <li><a href="/reply/showReplyList">回复列表</a></li>
                                </ul>
                            </li>
                        @ }
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>
</div>
